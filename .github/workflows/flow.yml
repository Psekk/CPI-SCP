name: .NET 9 CI/CD

on:
  push:
    branches: [ main, dev-main, herkansing ]
  pull_request:
    branches: [ main, dev-main ]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build Release
        run: |
          dotnet build --configuration Release \
          --no-restore \
          -p:ContinuousIntegrationBuild=true

  unit-test:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Run Unit Tests with Coverage
        run: |
          dotnet test ParkingApi.Tests \
          --filter "FullyQualifiedName!~Integration" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Generate Coverage Report
        run: |
          reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coverage-report \
          -reporttypes:"Html;Cobertura" \
          -classfilters:-*.Migrations.*
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Unit-Test-Coverage
          path: ./coverage-report

  integration-test:
    name: Integration Testing
    runs-on: ubuntu-latest
    needs: build
    env:
      ASPNETCORE_ENVIRONMENT: Testing
      USE_REAL_DATABASE: "true"
      # Connection strings injected from GitHub Secrets
      ConnectionStrings__TestConnection: ${{ secrets.TURSO_TEST_CONNECTION }}
      ConnectionStrings__DefaultConnection: ${{ secrets.TURSO_DEFAULT_CONNECTION }}
      Jwt__Key: ${{ secrets.JWT_KEY }}
      Jwt__Issuer: ParkingApi
      Jwt__Audience: ParkingApiUsers
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Generate appsettings.json from secrets
        run: |
          cat > V2/appsettings.json <<EOF
          {
            "Jwt": {
              "Issuer": "ParkingApi",
              "Audience": "ParkingApiUsers",
              "Key": "${JWT_KEY}"
            },
            "ConnectionStrings": {
              "DefaultConnection": "${CONN_DEFAULT}",
              "TestConnection": "${CONN_TEST}"
            }
          }
          EOF
        env:
          JWT_KEY: ${{ secrets.JWT_KEY }}
          CONN_DEFAULT: ${{ secrets.TURSO_DEFAULT_CONNECTION }}
          CONN_TEST: ${{ secrets.TURSO_TEST_CONNECTION }}
      - name: Restore Dependencies
        run: dotnet restore
      - name: Run Integration Tests with Coverage
        run: |
          dotnet test ParkingApi.Tests \
          --filter "FullyQualifiedName~Integration" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger "console;verbosity=detailed"
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Generate Coverage Report
        run: |
          reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coverage-report \
          -reporttypes:"Html;Cobertura" \
          -classfilters:-*.Migrations.*
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Integration-Test-Coverage
          path: ./coverage-report
